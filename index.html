<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="main ">
    <div class="result ">
      <h2 id="result_title">Your Result</h2>
      <div class="display">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="para">
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="score ">
      <h2 id="summary">Summary</h2>
      <div class="marks">
        <div class="marks_box one">
          <div class="name">
            <img src="./assets/images/icon-reaction.svg">Reaction</div>
          <div class="digits">80 <span>/ 100</span></div>
        </div>
        <div class="marks_box two">
          <div class="name"><img src="./assets/images/icon-memory.svg">Memory</div>
          <div class="digits">92 <span>/ 100</span></div>
        </div>
        <div class="marks_box three">
          <div class="name"><img src="./assets/images/icon-verbal.svg">Verbal</div>
          <div class="digits">61 <span>/ 100</span></div>
        </div>
        <div class="marks_box four">
          <div class="name"><img src="./assets/images/icon-visual.svg">Visual</div>
          <div class="digits">72 <span>/ 100</span></div>
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>


</body>
</html>
